<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="favicon.png">
    <script type="module" defer src="assets/script.js"></script>
    
    <title>Project-planner</title>
</head>
<body>
    
    <section class = "container">
        <div class="todo-app">
        <h2>Project-planner <img class="taille-img" src="assets/images/to-do-list-png.png"> </h2>
        <div class="row">
            <input class="textName" type="text" id = "input-box" placeholder="Add your task">
            <input class="textDesc" type ="text" id ="input-description" placeholder="Describe your task">
            <select class="status">
                <option selected="selected">To do</option>
                <option>Doing</option>
                <option>Done</option>
            </select>
            <button id="btn">Add</button>
        </div>
        
        <ul id = "list-container">
        </ul>
        
    </div>
        
           
    </section>
    
</body>
</html>
