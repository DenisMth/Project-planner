<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="favicon.png">
    <script type="module" defer src="assets/script.js"></script>
    
    <title>Project-planner</title>
</head>
<body>
    
    <section class = "container">
        <div class="todo-app">
        <h2>Project-planner <img class="taille-img" src="assets/images/to-do-list-png.png"> </h2>
        <div class="row">
            <input type="text" id = "input-box" placeholder="Add your task">
            <input type ="text" id ="input-description" placeholder="Describe your task">
            <select class="status">
                <option selected="selected">To do</option>
                <option>Doing</option>
                <option>Done</option>
            </select>
                      <button id="btn">Add</button>
        </div>

          <ul id = "list-container">
        </ul>

        <div id="app">
          <div class="column" id="todo">
            <h2>To Do</h2>
          </div>
          <div class="column" id="doing">
            <h2>Doing</h2>
          </div>
          <div class="column" id="done">
            <h2>Done</h2>
          </div>
        </div>

        </div>

    </section>
  </body>
</html>
